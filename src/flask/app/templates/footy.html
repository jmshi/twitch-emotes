{% extends "index.html" %} <!--this means that you are extending the base tempate -->
{% block footy %}
<div class=container>
      <table class="table table-hover"> 
      <h2> Top 10 worldcup emotes (since July 6)</h2>
      <thead class="thead-light">
	      <tr><th>Emote Name</th><th>Image</th><th>Count</th></tr> 
      {% for item in footy %} 
      <tr><td>{{ item['emote'] }}</td>
      <td><img src="http://static-cdn.jtvnw.net/emoticons/v1/{{ item['id'] }}/5.0" alt="" border=3 height=30 width=30></img></td>
      <td>{{ item['count'] }}</td></tr> 
      {% endfor %} 
      </table> 
 </div>
 <div>
 <h2> Click <a href="http://twitch-emotes.us/footy/fig"> here</a> for a running sum of top 6 Footies!</h2>
 </div>
{% endblock %}
